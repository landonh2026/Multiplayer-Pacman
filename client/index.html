<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pacman</title>

        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="fullscreen">
            <table id="header-display">
                <tr>
                    <td>SCORE</td>
                    <td>PLAYERS</td>
                    <td>FPS</td>
                </tr>
                <tr>
                    <td id="score"></td>
                    <td id="total-players"></td>

                </tr>
            </table>
            
            <div id="game-container" class="fullscreen">

                <div id="menu">
                    <div id="title">
                        
                    </div>
                    <div id="join-code">

                    </div>
                </div>
            </div>
        </div>


        <!-- TODO: make these type=module so we don't have to import like this -->
        <script src="/dist/pacman.js"></script>
        <script src="/dist/ghost.js"></script>
        <script src="/dist/gameBoard.js"></script>
        
        <script src="/dist/utils.js"></script>

        <script src="/dist/colors.js"></script>
        <script src="/dist/directions.js"></script>
        
        <script src="/dist/effectManager.js"></script>
        <script src="/dist/particleManager.js"></script>
        <script src="/dist/animationManager.js"></script>
        <script src="/dist/eventHandler.js"></script>
        <script src="/dist/drawManager.js"></script>
        <script src="/dist/infoBoard.js"></script>
        
        <script src="/dist/debug.js"></script>
        <script src="/dist/inputManager.js"></script>
        <script src="/dist/gameManager.js"></script>
        <script src="/dist/pathfinding.js"></script>
        <script src="/dist/connectionManager.js"></script>

</html>
